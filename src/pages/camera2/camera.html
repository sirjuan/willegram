<ion-header>

  <ion-navbar>
    <ion-title *ngIf="currentUser" >Publish {{currentUser.userName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <button padding ion-button large outline block (click)="takePicture()">Open Camera</button>

  <button padding ion-button large outline block (click)="selectFromGallery()">Select from gallery</button>
     
  <ion-item no-lines>

    <ion-thumbnail item-left>
      <img [src]="base64Image" *ngIf="base64Image"/>
    </ion-thumbnail>
    
    <ion-textarea *ngIf="base64Image"  #newPost style="font-size: 0.8em;" type="text" placeholder="Write a caption..." value=""> </ion-textarea>
   
  </ion-item>

  <ion-textarea *ngIf="base64Image" #newTags style="font-size: 0.8em;" type="text" placeholder="Tag post, separate tags with space" value=""> </ion-textarea>
  
  <button *ngIf="base64Image" ion-button block outline (click)="addPost(newPost.value, newTags.value); newPost.value=''; newTags.value=''">Post</button>

  
</ion-content>
