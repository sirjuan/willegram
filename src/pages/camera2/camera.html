<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
     <button ion-button outline block (click)="takePicture()">Open Camera</button>
      <button ion-button outline block (click)="selectFromGallery()">Select from gallery</button>
     
 
      <img [src]="base64Image" *ngIf="base64Image" />



  <ion-item >
    
    <ion-textarea  #newPost style="font-size: 0.8em;" type="text" placeholder="Write a caption..." value=""> </ion-textarea>
   
  </ion-item>
   <button *ngIf="base64Image" ion-button block outline (click)="addPost(this.base64image, newPost.value); newPost.value=''"><ion-icon name="add-circle"></ion-icon>Post</button>
  </ion-content>
