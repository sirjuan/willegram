<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
 
  <button padding ion-button large outline block (click)="takePicture()">Open Camera</button>
  <button padding ion-button large outline block (click)="selectFromGallery()">Select from gallery</button>
     
  <ion-item no-lines>

    <ion-thumbnail item-left>
      <img [src]="base64Image" *ngIf="base64Image"/>
    </ion-thumbnail>
    
    <ion-textarea *ngIf="base64Image" #newPost style="font-size: 0.8em;" type="text" placeholder="Write a caption..." value=""> </ion-textarea>
   
  </ion-item>

  <button *ngIf="base64Image" ion-button block outline (click)="addPost(this.base64image, newPost.value); newPost.value=''">
      <ion-icon name="add-circle"></ion-icon>
       Post
    </button>
    
</ion-content>
