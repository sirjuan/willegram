
     
      <ion-item no-lines *ngFor="let post of posts; let index = index">">
        
        <ion-item no-lines><ion-avatar item-left>
          <img [src]="profilePictureUrl">
        </ion-avatar>
        <h2 color="grey">{{userName}}</h2>
        <ion-icon item-right name="menu"></ion-icon>
        </ion-item>
                
          <img [src]="post.image" />

      <ion-item no-lines>
      
        
        <button (click)="likePost('taa_tykkasi', post)" *ngIf="!liked" ion-button icon-left icon-only clear>
        <ion-icon name="heart-outline"></ion-icon>
        </button>

         <button (click)="unlike()" *ngIf="liked" ion-button icon-left icon-only clear>
        <ion-icon name="heart"></ion-icon>
        </button>
     
      <button ion-button icon-left icon-only clear>
        <ion-icon name="text"></ion-icon>
       
      </button>
      </ion-item>
<hr>

      <ion-icon small name="heart"> </ion-icon><span *ngFor="let like of post.likes"> {{like}}</span>

      <span style="font-weight: bold;">{{userName}} </span> {{post.caption}}
      <p (click)="openComments(post)" color="grey" style="padding: 0px; font-size: 0.8em">View all {{commentCount}} comments</p>
      <p text-uppercase color="grey" style="padding: 0px; font-size: 0.8em">{{postTime}} ago</p>

      </ion-item>
