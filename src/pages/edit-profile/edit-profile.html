<ion-header>

  <ion-navbar>
    <ion-title>Edit profile {{currentUser.userName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <button padding ion-button large outline block (click)="takePicture()">Open Camera</button>
  <button padding ion-button large outline block (click)="selectFromGallery()">Select from gallery</button>
     
      <img [src]="base64Image" *ngIf="base64Image"/>
  
    <button *ngIf="base64Image" ion-button block outline (click)="changeProfilePicture()">
        Change profile picture
    </button>

  
</ion-content>
