<ion-header>

  <ion-navbar>
  
   

      <ion-title text-center>Willegram</ion-title>
       <ion-buttons end>
            <button ion-button icon-only clear large item-right><ion-icon item-left name="camera"></ion-icon></button>
       </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-list>
     
      <ion-item no-lines>
        
        <ion-item no-lines><ion-avatar item-left>
          <img [src]="post.profilePictureUrl">
        </ion-avatar>
        <h2 color="grey">{{post.userName}}</h2>
        <ion-icon item-right name="menu"></ion-icon>
        </ion-item>
                
          <img [src]="post.imageUrl" />


      <ion-item no-lines>
      <button ion-button icon-left icon-only clear>
        <ion-icon name="heart-outline"></ion-icon>
        
      </button>

      <button ion-button icon-left icon-only clear>
        <ion-icon name="text"></ion-icon>
       
      </button>
      </ion-item>
<hr>

      <ion-icon small name="heart"> </ion-icon> {{post.likes.length}} likes

      <span style="font-weight: bold;">{{post.userName}} </span> {{post.caption}}
      <p color="grey" style="padding: 0px; font-size: 0.8em">View all {{post.comments.length}} comments</p>
      <p text-uppercase color="grey" style="padding: 0px; font-size: 0.8em">{{post.postTime}} ago</p>

      </ion-item>
</ion-list>
