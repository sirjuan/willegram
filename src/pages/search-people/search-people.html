<ion-header>

  <ion-navbar>
    
    <ion-searchbar clearInput ></ion-searchbar>
   


  </ion-navbar>
    <ion-segment [(ngModel)]="search">

    <ion-segment-button value="people">
      
      
     People
       
     
    </ion-segment-button>
    <ion-segment-button value="tags">

    Tags

    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>

<ion-item no-lines>

  <div [ngSwitch]="search">
  
  <ion-list *ngSwitchCase="'people'">

        
        <ion-item no-lines>
          <ion-avatar item-left><img [src]="profilePictureUrl"></ion-avatar>
          <h2 color="grey">{{userName}}</h2>
        </ion-item>

        <ion-item no-lines>
          <ion-avatar item-left><img [src]="profilePictureUrl"></ion-avatar>
          <h2 bold color="grey">{{userName}}</h2>
        </ion-item>
       


  </ion-list>

  </div>

    <div [ngSwitch]="search">
  <ion-list *ngSwitchCase="'tags'">

        <ion-item no-lines>
          <ion-avatar item-left>#</ion-avatar>
          <h2 color="grey">#tag</h2>
          <p>1926 posts<p>
            
        </ion-item>

<ion-item>Joo</ion-item>

  </ion-list>
  </div>
</ion-item>

</ion-content>
