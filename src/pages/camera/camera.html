<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home">

   
      <button ion-button block (click)="takePicture()">Open Camera</button>
      <button ion-button block (click)="selectFromGallery()">Select from gallery</button>
      <ion-card>Latest Picture:
      <img [src]="cameraUrl" *ngIf="photoSelected">
      <img [src]="base64Image" *ngIf="base64Image" /></ion-card>



  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea [(ngModel)]="capt" style="font-size: 0.8em;" type="text" placeholder="Write a caption..." value=""> </ion-textarea>
  </ion-item>
<button ion-button block (click)="addPost(base64Image, capt)"><ion-icon name="add-circle"></ion-icon>Post</button>
<button ion-button block (click)="addItem(base64Image)"><ion-icon name="add-circle"></ion-icon>Add Item</button>


{{dataposts}}

<ion-list>
  <ion-item *ngFor="let post of posts" (click)="viewItem(post)">
    
   {{post.caption}}

    <ion-thumbnail item-left><img [src]="post.image"></ion-thumbnail>
  </ion-item>
</ion-list>

   <ion-icon name="people" item-left padding></ion-icon>
    Tag people



    <ion-icon name="locate" item-left padding></ion-icon>
    Add location
    <hr>
    <ion-badge style="font-weight: normal" color="grey">Ylläs</ion-badge>
    <ion-badge style="font-weight: normal" color="grey">Äkäslompolo, Lapland</ion-badge>
    <ion-badge style="font-weight: normal" color="grey">Kolari, Finland</ion-badge>

</ion-content>
