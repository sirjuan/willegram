<ion-header>

  <ion-navbar>


    
    
  <ion-title>sirjuan</ion-title>

  <ion-buttons end>
<button ion-button clear large item-right (click)="buttonClick()"><ion-icon item-end large name="settings"></ion-icon></button>
    </ion-buttons>

     
   
   
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item no-lines>



    <ion-grid>
      <ion-row>
        <ion-col text-center width-33><p style="font-weight: bold">{{postCount}}</p>
          <p style="font-size: 0.7em" >posts</p>
</ion-col>
<ion-col text-center width-33><p style="font-weight: bold">{{followerCount}}</p>
  <p style="font-size: 0.7em" >followers</p>
</ion-col>
<ion-col text-center width-33><p style="font-weight: bold">{{followCount}}</p>
  <p style="font-size: 0.7em" >following</p>
</ion-col>
</ion-row>
<ion-row>
  <button ion-button color="grey" outline block>Edit Profile</button>
</ion-row>
</ion-grid>

    <ion-thumbnail item-left round>
      <img src="assets/images/profile.jpg">
    </ion-thumbnail>
</ion-item>
<hr>

<div padding>
  <ion-segment [(ngModel)]="view">

    <ion-segment-button value="grid">
      <ion-icon color="grey" large name="grid"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="feed">            
      <ion-icon  color="grey" large name="list"></ion-icon>
    </ion-segment-button>

  </ion-segment>
</div>



<ion-item no-lines text-center>

  <div [ngSwitch]="view">
    <ion-list *ngSwitchCase="'feed'">
      <page-feed-content [posts]="posts"></page-feed-content>
    </ion-list>
 


    <ion-list *ngSwitchCase="'grid'">
      <page-grid-content [posts]="posts"></page-grid-content>
    </ion-list>
 


    <ion-list *ngSwitchDefault>
      <page-grid-content [posts]="posts"></page-grid-content>
    </ion-list>
  </div>

</ion-item>
